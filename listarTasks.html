<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Dashboard de Tasks">
    <meta name="author" content="Silvia Coelho">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Tasks</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header>
        <nav>
            <div class="logo">
                <img src="img/logo-branco.JPG" alt="logo voxus">
            </div>
        </nav>
    </header>

    <main class="menu-principal">
        <h1>Listar Tasks</h1>
        <table id="tasks">
            <thead>
                <tr>
                    <th>Título</th>
                    <th>Descrição</th>
                    <th>Prioridade</th>
                    <th>Usuário</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <div class="link-voltar">
            <a href="principal.html">Voltar</a>
        </div>
    </main>
    <!-- <script src="src/auth.js"></script> -->
    <script src="src/ctrl/initialize.js"></script>
    <script src="src/model/task.js"></script>
    <script src="src/view/listarTasks.js"></script>
    <script>
        window.addEventListener("load", dt.view.listarTasks.setupUserInterface);
    </script>


</body>

</html>
