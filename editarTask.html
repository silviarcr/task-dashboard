<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Dashboard de Tasks">
    <meta name="author" content="Silvia Coelho">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Tasks</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header>
        <nav>
            <div class="logo">
                <img src="img/logo-branco.JPG" alt="logo voxus">
            </div>
            <div class="link-sair">
                <a href="index.html">Logout</a>
            </div>
        </nav>
    </header>

    <main>
        <form id="task">
            <fieldset>
                <br>
                <legend>Editar Task</legend>
                <label>Selecione:</label>
                <select name="selecionarTask">
                    <option value=""> --- </option>
                </select>
                <br>
                <br>
                <label>Título:</label>
                <br>
                <input type="text" name="titulo" readonly autofocus="autofocus">
                <br>
                <br>
                <label>Descrição:</label>
                <br>
                <textarea name="descricao" value="" rows="6" cols="80"></textarea>
                <br>
                <br>
                <label>Prioridade</label>
                <select name="prioridade">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
                <br>
                <br>
                <input type="text" name="usuario" value="" autofocus="autofocus">
                <label>Done</label>
                <input name="done" type="checkbox" id="myCheck">
                <br>
                <br>
                <button type="button" name="commit">Salvar Alterações</button>
            </fieldset>
        </form>
        <div class="link-voltar">
            <a href="listarTasks.html">Voltar</a>
        </div>
    </main>




    <script src="src/ctrl/initialize.js"></script>
    <script src="src/model/task.js"></script>
    <script src="src/view/editarTask.js"></script>
    <script>
        window.addEventListener("load", dt.view.editarTask.setupUserInterface);
    </script>


</body>

</html>
